name: PostLayout
label: Post
layout: PostLayout
fields:
  - type: string
    name: title
    label: Title
    default: Post Title
    required: true
  - type: date
    name: date
    label: Date
    required: true
  - type: reference
    name: author
    label: Author
    models:
      - Person
  - type: list
    name: categories
    label: Categories
    items:
      type: reference
      models:
        - PostCategory
  - type: list
    name: tags
    label: Tags
    items:
      type: reference
      models:
        - PostTag
  - type: string
    name: excerpt
    label: Excerpt
    default: This is the excerpt of your blog post visible in the post feed or featured posts.
  - type: model
    name: featuredImage
    label: Featured image
    models:
      - ImageBlock
    default:
      type: ImageBlock
      url: /images/post-1.jpeg
      altText: Post thumbnail image
  - type: list
    name: bottomSections
    label: Sections
    items:
      type: model
      groups:
        - sectionComponent
