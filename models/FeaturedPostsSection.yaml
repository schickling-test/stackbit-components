type: object
name: FeaturedPostsSection
label: Featured posts section
extends:
  - Section
fields:
  - type: enum
    name: variant
    label: Arrangement
    options:
      - label: Three columns, post thumbnail at the top
        value: variant-a
      - label: Two columns, post thumbnail on the left
        value: variant-b
    default: variant-a
  - type: model
    name: badge
    label: Badge
    models:
      - Badge
  - type: string
    name: title
    label: Title
  - type: string
    name: subtitle
    label: Subtitle
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
  - type: list
    name: posts
    label: Posts
    items:
      type: reference
      models:
        - PostLayout
