type: object
name: FeaturedPeopleSection
label: Featured people section
fields:
  - type: enum
    name: variant
    label: Arrangement
    options:
      - label: Vertical card of the person with image at the top
        value: variant-a
      - label: Horizontal card of the person with image on the left
        value: variant-b
    default: variant-a
  - type: enum
    name: colors
    label: Colors
    options:
      - label: Dark text on light background
        value: colors-a
      - label: Light text on dark background
        value: colors-b
      - label: Primary text on dark background
        value: colors-c
      - label: Dark text on primary background
        value: colors-d
      - label: Dark text on secondary background
        value: colors-e
    default: colors-a
  - type: enum
    name: width
    label: Width
    options:
      - label: Narrow
        value: narrow
      - label: Wide
        value: wide
      - label: Full
        value: full
    default: wide
  - type: enum
    name: height
    label: Height
    options:
      - label: Auto
        value: auto
      - label: Viewport
        value: viewport
    default: auto
  - type: enum
    name: alignHoriz
    label: Horizontal alignment
    options:
      - left
      - right
      - center
    default: left
  - type: string
    name: badge
    label: Badge
  - type: string
    name: title
    label: Title
  - type: string
    name: subtitle
    label: Subtitle
  - type: list
    name: people
    label: People
    items:
      type: reference
      models: [Person]
