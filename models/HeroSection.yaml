type: object
name: HeroSection
label: Hero section
variantField: variant
extends:
  - Section
fields:
  - type: enum
    name: variant
    label: Arrangement
    controlType: thumbnails
    options:
      - label: Hero with feature on the right
        value: variant-a
        thumbnail: './images/placeholder.png'
      - label: Hero with feature on the left
        value: variant-b
        thumbnail: './images/placeholder.png'
      - label: Hero with feature at the top
        value: variant-c
        thumbnail: './images/placeholder.png'
      - label: Hero with feature at the bottom
        value: variant-d
        thumbnail: './images/placeholder.png'
    default: variant-a
  - type: model
    name: badge
    label: Badge
    models:
      - Badge
  - type: string
    name: title
    label: Title
  - type: markdown
    name: text
    label: Text
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
  - type: model
    name: feature
    label: Feature
    models:
      - FormBlock
      - ImageBlock
      - VideoBlock
  - type: model
    name: backgroundImage
    label: Background image
    models:
      - ImageBlock
