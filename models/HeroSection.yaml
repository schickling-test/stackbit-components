type: object
name: HeroSection
label: Hero section
extends:
  - Section
groups:
  - sectionComponent
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - name: colors
    default: colors-f
  - name: width
    default: wide
  - name: height
    default: tall
  - name: contentWidth
    default: large
  - name: contentAlignHoriz
    default: center
  - name: contentAlignVert
    default: middle
  - name: topGap
    default: none
  - name: bottomGap
    default: none
  - type: string
    name: title
    label: Title
    default: This Is A Big Hero Headline
  - type: string
    name: subtitle
    label: Subtitle
    default: This Is Subtitle
  - type: markdown
    name: text
    label: Text
    default: |-
      Aenean eros ipsum, interdum quis dignissim non, sollicitudin vitae nisl.
      Aenean vel aliquet elit, at blandit ipsum. Sed eleifend felis sit amet
      erat molestie, hendrerit malesuada justo ultrices. Nunc volutpat at erat
      vitae interdum. Ut nec massa eget lorem blandit condimentum et at risus.
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
    default:
      - type: Button
        label: Get Started
        url: '/'
        style: primary
        elementId: hero-main-button
      - type: Button
        label: Learn More
        url: '/'
        style: secondary
  - type: model
    name: feature
    label: Feature
    models:
      - FormBlock
      - ImageBlock
      - VideoBlock
    default:
      type: ImageBlock
      url: /images/hero.png
      altText: Hero section image
  - type: enum
    name: featurePosition
    group: styles
    controlType: button-group
    label: Feature position
    options:
      - label: Left
        value: left
      - label: Right
        value: right
      - label: top
        value: Top
      - label: Bottom
        value: bottom
    default: right
  - type: model
    name: backgroundImage
    group: styles
    label: Background image
    models:
      - ImageBlock
  - type: style
    name: styles
    styles:
      title:
        textAlign: ['left', 'center', 'right']
      subtitle:
        textAlign: ['left', 'center', 'right']
      text:
        textAlign: ['left', 'center', 'right']
      actions:
        textAlign: ['left', 'center', 'right']
