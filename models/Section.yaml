type: object
name: Section
label: Section
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: enum
    name: colors
    group: styles
    label: Colors
    description: The color theme of the section
    options:
      - label: Base foreground on white background
        value: colors-a
      - label: Primary foreground on white background
        value: colors-b
      - label: White foreground on base background
        value: colors-c
      - label: Primary foreground on base background
        value: colors-d
      - label: Base foreground on primary background
        value: colors-e
      - label: Base foreground on secondary background
        value: colors-f
      - label: Primary foreground on secondary background
        value: colors-g
      - label: Base foreground on complementary 1 background
        value: colors-h
      - label: Base foreground on complementary 2 background
        value: colors-i
    default: colors-a
  - type: enum
    name: width
    group: styles
    controlType: button-group
    label: Width
    description: The width of the section
    options:
      - label: Wide
        value: wide
      - label: Full
        value: full
    default: wide
  - type: enum
    name: height
    group: styles
    controlType: button-group
    label: Height
    description: The height of the section
    options:
      - label: Short
        value: short
      - label: Tall
        value: tall
      - label: Screen
        value: screen
    default: tall
  - type: enum
    name: topGap
    group: styles
    controlType: button-group
    label: Top gap
    description: The margin area on the top of the section
    options:
      - label: None
        value: none
      - label: Small
        value: small
      - label: Medium
        value: medium
      - label: Large
        value: large
    default: medium
  - type: enum
    name: bottomGap
    group: styles
    controlType: button-group
    label: Bottom gap
    description: The margin area on the bottom of the section
    options:
      - label: None
        value: none
      - label: Small
        value: small
      - label: Medium
        value: medium
      - label: Large
        value: large
    default: medium
  - type: enum
    name: contentWidth
    group: styles
    controlType: button-group
    label: Content width
    description: The width of the section content
    options:
      - label: Small
        value: small
      - label: Medium
        value: medium
      - label: Large
        value: large
    default: large
  - type: enum
    name: contentAlignHoriz
    group: styles
    controlType: button-group
    label: Content horizontal alignment
    description: The horizontal position of the section content relative to the section container
    options:
      - label: Left
        value: left
      - label: Center
        value: center
      - label: Right
        value: right
    default: left
  - type: enum
    name: contentAlignVert
    group: styles
    controlType: button-group
    label: Content vertical alignment
    description: The vertical position of the section content relative to the section container
    options:
      - label: Top
        value: top
      - label: Middle
        value: middle
      - label: Bottom
        value: bottom
    default: middle
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
