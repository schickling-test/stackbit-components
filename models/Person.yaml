name: Person
label: Person
labelField: firstName
fields:
  - type: string
    name: firstName
    label: First name
    default: Name
    required: true
  - type: string
    name: lastName
    label: Last name
    default: Surname
  - type: string
    name: role
    label: Role
    default: Role
  - type: markdown
    name: bio
    label: Bio
    default: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam libero nunc, finibus a mattis nec, mollis ac nibh. Proin dui lectus, rhoncus in tortor ut, feugiat bibendum tortor.
  - type: model
    name: image
    label: Image
    models: [ImageBlock]
    default:
      url: /images/dianne-ameter.jpg
      altText: Role at Company
  - type: string
    name: link
    label: Link
    description: The link to the author page, e.g. "/blog/author/name-surname"
  - type: string
    name: id
    label: ID
    default: name-surname
    description: A unique identifier used when filtering posts, e.g. "name-surname"
    required: true
