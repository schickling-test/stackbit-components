type: object
name: CtaSection
label: CTA section
extends:
  - Section
groups:
  - sectionComponent
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: string
    name: title
    label: Title
    default: "Let's do this"
  - type: markdown
    name: text
    label: Text
    default: "The Stackbit theme is flexible and scalable to every need. It can manage any layout and any screen."
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
    default:
      - type: Button
        label: Try it now
        url: '/about'
        style: primary
  - type: enum
    name: actionsPosition
    group: styles
    controlType: button-group
    label: Actions position
    options:
      - label: Right
        value: right
      - label: Bottom
        value: bottom
    default: right
  - type: model
    name: backgroundImage
    group: styles
    label: Background image
    models:
      - ImageBlock
  - type: style
    name: styles
    styles:
      title:
        textAlign: ['left', 'center', 'right']
      text:
        textAlign: ['left', 'center', 'right']
      actions:
        textAlign: ['left', 'center', 'right']
