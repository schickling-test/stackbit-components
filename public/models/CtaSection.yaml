type: object
name: CtaSection
label: CTA section
variantField: variant
extends:
  - Section
fields:
  - type: enum
    name: variant
    label: Arrangement
    controlType: thumbnails
    options:
      - label: CTA with buttons at the bottom
        value: variant-a
        thumbnail: './images/placeholder.png'
      - label: CTA with buttons on the right
        value: variant-b
        thumbnail: './images/placeholder.png'
    default: variant-a
  - type: model
    name: badge
    label: Badge
    models:
      - Badge
  - type: string
    name: title
    label: Title
  - type: markdown
    name: text
    label: Text
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
  - type: model
    name: backgroundImage
    label: Background image
    models:
      - ImageBlock
