<link href="/css/tailwind.light.css" rel="stylesheet" id="theme-css-light" />
<link href="/css/tailwind.dark.css" rel="stylesheet" id="theme-css-dark" media="max-width: 1px" />

<script>
    function getLinkElementForTheme(theme) {
        return document.getElementById(`theme-css-${theme}`);
    }

    function getOrCreateLinkElement(id) {
        let linkElement = document.getElementById(id);
        if (!linkElement) {
            linkElement = document.createElement('link');
            linkElement.setAttribute('id', id);
            linkElement.setAttribute('rel', 'stylesheet');
            document.head.appendChild(linkElement);
        }
        return linkElement;
    }

    function setThemeCSS(theme) {
        const prev = current;
        current = getLinkElementForTheme(theme);
        current.removeAttribute('media');
        prev.setAttribute('media', 'max-width: 1px');
        themeProvider.theme = theme;
    }

    const themeProvider = {
        theme: 'light'
    };
    let current = getLinkElementForTheme(themeProvider.theme);
</script>
