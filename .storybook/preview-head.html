<link href="/css/tailwind.light.css" rel="stylesheet" id="theme-css-light" />
<link href="/css/tailwind.dark.css" rel="stylesheet" id="theme-css-dark" media="max-width: 1px" />

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

<script>
    const themeProvider = { theme: null };
    let currentElm = null;

    function getLinkElementForTheme(theme) {
        return document.getElementById(`theme-css-${theme}`);
    }

    function setCurrentTheme(theme) {
        themeProvider.theme = theme;
        currentElm = getLinkElementForTheme(theme);
    }

    function setThemeCSS(theme) {
        console.log('setThemeCSS', theme);
        if (themeProvider.theme === theme) {
            return;
        }
        currentElm.setAttribute('media', 'max-width: 1px');
        currentElm = getLinkElementForTheme(theme);
        currentElm.removeAttribute('media');
        themeProvider.theme = theme;
    }

    setCurrentTheme('light');
</script>
